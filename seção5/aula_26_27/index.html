<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h2>Login</h2>

    <form action="">

        Login: <br>
        <input type="text" name="Login"> <br>
        Senha: <br>
        <input type="password" name="senha"> <br>
        <input type="submit" value="Logar">
        <!--A diferença entre button e submit é submit serve para enviar dados-->
    </form>
    
    <form action="">
        <h2>Cadastra-se</h2>
        login: <br>
        <input type="text" name="login">
        sexo: <br> 
        <input type="radio" name="sexo" value="M"> Masculino <br> <!--O radio permite que vc selecione apénas uma opção, para que quando vc selecione uma opção outra seja fique não selecionada coloque o mesmo name em todos inputs radio-->
        <input type="radio" name="sexo" value="F"> Feminino <br>
        
        Interesses <br>
        <!--Os checkbox permite que selecionamos mais de uma opção-->
        <input type="checkbox" name="interesses"> Futebol <br>
        <input type="checkbox" name="interesses"> Cursos <br>
        <input type="checkbox" name="interesses"> Moda <br>

        <!--Parecido com radio, mas é mais indicado quando se tem uma lista muito grande. Usamos o select e dentro um option-->
        Estado <br>
        <select name="estado" id="">
            <option value="SP">São Paulo - SP</option>
            <option value="MG">Minas Gerais - MG</option>
            <option value="RJ">Rio De Janeiro - RJ</option>
            <option value="SE">Sergipe - SE</option>
        </select> <br><br>

        Observações: <br>
        <textarea name="" id=""></textarea> <br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
