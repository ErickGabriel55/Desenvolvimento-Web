<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Homem Aranha</h1>
    
    <table border="1" width="100%"> 

        <tr>
            <th>Personagens</th>
            <th>Ator</th>
            <th>Habilidades</th>
        </tr>

        <tr>
            <td>Homem Aranha (Peter Parker)</td>
            <td>Tobey maguire, Andrew Garfield, Tom Holland</td>
            <td>Sentido Aranha, Super Força, Super Agilidade, Super velocidade e entre outros</td>
        </tr>

        <tr>
            <td>Gwen</td>
            <td>Bryce Dallas Howard, Allison Adams, Emma Stone</td>
            <td>Determinação, Inteligência e Conhecimento Científico</td>
        </tr>

    </table>

    <!--podemos usar o colspan para que ocupe mais de uma coluna ou rowspan que serve para ocupar mais de uma linha-->

</body>
</html>
