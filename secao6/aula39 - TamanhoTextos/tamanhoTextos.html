<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de Textos</title>
</head>

<style>
    /*
    px -> tamanho fixo
    % -> tamanho relativo
    em -> tamanho relativo ao container
    */
    
    body{
        font-size: 30px;
    }

    .texto{
        font-size: 2em;
        /*font-size: 48px;*/
    }

    .texto2{
        font-size: 0.5em;
    }

</style>


<body>
    
    
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
    

</body>
</html>
